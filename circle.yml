---
machine:
  node:
    version: v4.3.0
  environment:
    # Separate modules with a space.
    SERVERLESS_SERVICES: "events"

test:
  pre:
    - for service in $SERVERLESS_SERVICES; do cd ./$service && npm install && cd ..; done
  override: 
    - for service in $SERVERLESS_SERVICES; do cd ./$service && npm run lint && cd ..; done
    - for service in $SERVERLESS_SERVICES; do cd ./$service && npm test && cd ..; done

deployment:
  integration:
    branch: develop
    commands:
      - STAGE=integration for service in $SERVERLESS_SERVICES; do cd ./$service && npm run deploy && cd ..; done
